    <div class="team-section">
        <h1>Contact Us</h1>
        <h2 class="desc">To become a PPLS member, click <a href="https://forms.gle/iaop4FyzD3qLYaYD8">HERE</a></h2>
        <h2 class="desc">If you want to contact us, fill out the form below:</h2>
        <form class="gform" action="https://script.google.com/macros/s/AKfycbzHaH8HvBxn1j30maiR0L0LNAyIqf7S8J2KszO3vfPbc-MIT-m5_pOMpqS-Z4mR-xzONw/exec" method="POST">
          <div class="form-elements">
            <fieldset class="form-group">
              <label for="name">Name: </label>
              <input id="name" name="name" type="text" placeholder="Full Name" />
            </fieldset>
      
            <fieldset class="form-group">
              <label for="message">Message: </label>
              <textarea id="message" name="message" rows="10"
              placeholder="Message..."></textarea>
            </fieldset>
      
            <fieldset class="form-group">
              <label for="email">Email Address:</label>
              <input id="email" name="email" type="email" value=""
              required placeholder="your.name@email.com"/>
            </fieldset>

            <fieldset class="form-group honeypot-field">
              <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
              <input id="honeypot" type="text" name="honeypot" value="" />
            </fieldset>
            <button class="button-success pure-button button-xlarge">
              <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
            </div>
              <div style="display:none" class="thankyou_message">
                <!-- You can customize the thankyou message by editing the code below -->
                <p><em>Thanks</em> for contacting us! We will get back to you soon!</p>
               </div>
        </form>

        <script data-cfasync="false" src="form-submission-handler.js"></script>
    </div>
